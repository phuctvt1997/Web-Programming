<body>
    <script type="text/javascript" style="">
        function PrimeCheck(_numberneedCheck) {
            var flag = true;
            if (_numberneedCheck <= 2) {
                flag = false;
            } else {
                for (var i = 2; i < _numberneedCheck - 1; i++) {
                    if (_numberneedCheck % i == 0) {
                        flag = false;
                        break;
                    }
                }
            }
            if (flag == true) {
                return document.writeln(_numberneedCheck + " là số nguyên tố <br/>");
            } else {
                return document.writeln(_numberneedCheck + " không phải là số nguyên tố <br/>");
            }
        }
        PrimeCheck(11);
    </script>
</body>

</html>
