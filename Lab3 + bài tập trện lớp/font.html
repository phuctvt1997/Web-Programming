<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap&subset=vietnamese" rel="stylesheet">
    <title>Text related Properties</title>
    <style type="Text/css">
        .font-normal{
            font-size: normal;
        }
        .font-20px{
            font-size: 20px;
        }
        .font-verdana{
            font-family: Verdana;
        }
        .font-Roboto{
            font-family: 'Roboto', sans-serif;
        }
        .font-Bold{
            font-weight: bold;
        }
        .font-weight-normal{
            font-weight: normal;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>
                <fieldset>
                    <legend>
                        <h3>Font Size</h3>
                    </legend>
                    <p class="font-normal"> text with default font-size </p>
                    <p class="font-20px"> text with 20 px</p>
                </fieldset>
            </td>
            <td>
                <fieldset>
                    <legend>
                        <h3>Font Family</h3>
                    </legend>
                    <p class="font-verdana"> text with font-verdana </p>
                    <p class="font-Roboto"> text with font-Roboto</p>
                </fieldset>
            </td>
            <td>
                    <fieldset>
                        <legend>
                            <h3>Font Weight</h3>
                        </legend>
                        <p class="font-weight-normal"> text with font normal </p>
                        <p class="font-Bold"> text with Bold</p>
                    </fieldset>
                </td>
        </tr>

    </table>

</body>

</html>
