<!DOCTYPE html>
<html>
<head>
	<title>Table Telerik</title>
</head>
<body>
	<table cellspacing="0" cellpadding="5" border="1">
		<tr>
			<td><img src="ppt.gif"></td>
			<td><a href="lecture1.ppt"> Lecture 1 </a></td>
		</tr>
		<tr>
			<td><img src="ppt.gif"></td>
			<td><a href="lecture2.ppt"> Lecture 2 </a></td>
		</tr>
		<tr>
			<td><img src="zip.gif"></td>
			<td>
				<a href="lecture2-demos.zip">Lecture 2-demos</a>
			</td>
		</tr>
	</table>
	<br/>
	<table border="1">
		<colgroup>
			<col style="width: 100px"/> <col/>
		</colgroup>

		<thead>
			<tr><th>column 1</th><th>column 2</th></tr>
		</thead>
		<tfoot>
			<tr><td>Footer 1</td><td>Footer 2</td></tr>
		</tfoot>

		<tbody>
			<tr><td>Cell 1.1</td><td>Cell 1.2</td></tr>
			<tr><td>Cell 2.1</td><td>Cell 2.2</td></tr>
		</tbody>
	</table>

	<br/>
	<table border="1">
		<tr>
			<td>Contact</td>
			<td>
				<table>
					<tr>
						<td>First Name</td>
						<td>Last Name</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<br/>
	<table cellspacing="15" cellpadding="0"border="1">
		<tr>
			<td>First</td>
			<td>Second</td>
		</tr>
	</table>
	<br/>
	<table cellspacing="0" cellpadding="10"border="1">
		<tr>
			<td>First</td>
			<td>Second</td>
		</tr>
	</table>
	<br/>
	<table cellspacing="0" border="1" >
		<tr class="1">
			<td>Cell[1,1]</td>
			<td colspan="2">Cell[2,1]</td>
		</tr>

		<tr class="2">
			<td>Cell[1,2]</td>
			<td colspan="2">Cell[2,2]</td>
			<td>Cell[3,2]</td>
		</tr>

		<tr class="3">
			<td>Cell[1,3]</td>
			<td>Cell[2,3]</td>
		</tr>
	</table>

</body>
</html>
